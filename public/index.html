<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Letter Calculator - Home Page</title>

    <!-- External CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>

  </head>

  <body>
    <main>
    <header><h1>Letter Calculator</h1></header>
    
    <section class="calculator-input">
      <div class="contents-container">
      <p>Enter up to 10 letters into the box below. 
        The Letter Calculator will add up these letters based on their position in the alphabet
        and tell you whether the sum is a prime number.</p>
      <label for="user-input">Enter up to 10 letters:</label>
      <div class="error-container"></div>
      <input type="text" id="input-text"></input>
      <p class="counter-text"><output name="counter" class="counter" for="input-text">10</output> letters remaining</p>
      <button type="button" class="btn btn-warning" id="calculateButton">Calculate</button>
      </div>
    </section>

    <section class="results-container">
      <div class="contents-container">
      <p>Your text:</p>
      <div class="input-display"></div>
      <p class="results-total"></p>
      <p class="results-message"></p>
      <button type="button" class="btn btn-secondary" id="backButton">Back</button>
      </div>
    </section>

    <section class="footer-area"></section>
    </main>
  </body>
  </html>
